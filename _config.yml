        link_text: tryaiva.app
        sub_title: Chief Technology Officer (CTO)
        caption: December 2025 — Present
        quote: >
          AI-Powered Personal Executive Assistant for Productivity & Time Management
        description: |
          - Led the end-to-end architecture and development of a full-stack AI assistant platform — building the backend in **Node.js** (Express) with **Supabase** (PostgreSQL) and the mobile client in **Flutter** (iOS) — integrating third-party services including Google Calendar, Notion, and Google Cloud voice APIs to deliver a unified productivity tool.
          - Owned the AI feature pipeline, designing a conversational assistant using **Google Gemini** that autonomously manages calendar scheduling, task prioritisation, and personalised recommendations through long-term memory of user preferences.
          - Directed technical strategy and sprint planning across frontend and backend teams, driving code reviews, API design decisions, and release cycles while coordinating cross-functional collaboration between developers and designers.

      - layout: left
        title: Monash University
        link: https://supervisorconnect.it.monash.edu/projects/research/autonomous-vehicles-urban-transit-optimisation
        link_text: Project Page
        sub_title: Research Assistant
        caption: November 2025 — Present
        quote: >
          Dynamic Platoon Formation of Multi-Type Autonomous Vehicles for Sustainable Urban Mobility
        description: |
          - Co-authored an [IEEE ITSC](https://ieee-itsc.org/2026/)-targeted research paper with [Dr. Mohammed Eunus Ali](https://research.monash.edu/en/persons/eunus-ali), introducing a novel system where smaller Passive Vehicles (PVs) are physically towed by larger Active Vehicles (AVs) on shared highway segments, formulating the platoon formation problem as a constrained optimisation model with multi-segment matching and point-wise capacity constraints.
          - Designed and implemented two matching algorithms — a Greedy Maximum-Weight Matching baseline and an Iterative Linear Assignment (ILA) method using the Jonker–Volgenant solver — achieving 25–52% energy-proportional distance coverage across synthetic scenarios with up to 400 PVs and 80 AVs.
          - Built an end-to-end experimental framework in **Python** (NumPy, SciPy, Pandas, Matplotlib) with parameter sweep experiments, automated data pipelines, and comparative visualisation tools for algorithm benchmarking.

