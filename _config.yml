about_content: | # this will include new lines to allow paragraphs
  Final-year **Software Engineering (Honours)** student at [Monash University](https://www.monash.edu/) — graduating Nov 2026 — and a recipient of the **2023 & 2024 Monash Engineering Dean's Honours (Top 3%)**.

  I recently co-founded [AIVA](https://tryaiva.app/) as CTO, building an AI-powered executive assistant platform, and am conducting research at Monash University under [Dr Eunus Ali](https://research.monash.edu/en/persons/eunus-ali). I also bring experience as a Full-Stack Developer Intern at [JobSearch.Works](https://www.linkedin.com/company/job-search-works/posts/?feedView=all) and as an IT Analyst at [Coles Group](https://www.linkedin.com/company/colesgroup/posts/?feedView=all).

  I'm passionate about developing web applications that create real-world impact in industry settings. In my free time, I practise kendo, explore the outdoors, and build self-driven software projects.

  I am most skilled in: <mark>Python</mark>, <mark>TypeScript</mark>, <mark>React</mark>, <mark>Angular</mark>, <mark>Firebase</mark>, and <mark>Node.js</mark>

